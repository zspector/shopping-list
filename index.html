<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Shopping List</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery-latest.min.js "></script>
	<script src="js/apps.js"></script>
</head>
<body>
	<div class="main">
			<h2>My Shopping List</h2>
			<input type="text" name="enter" class="enter" placeholder="Type item, hit enter to add" autofocus>
			<div class="instructions"><p>Click crosses off item</p></div>
			<div class="instructions"><p>Double click deletes the item</p></div>
			<div class="instructions"><p>'Shift + Enter' clears all items</p></div>
			<div class="list"></div>
	</div>
</body>
</html>
